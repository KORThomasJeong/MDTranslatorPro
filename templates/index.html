<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Translator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.85);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        .main-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Settings Gear Icon */
        .settings-trigger {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            color: var(--text-dim);
            transition: transform 0.3s ease, color 0.2s;
            z-index: 10;
        }

        .settings-trigger:hover {
            color: white;
            transform: rotate(45deg);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .drop-zone {
            width: 100%;
            height: 220px;
            border: 2px dashed var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 30px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
            transform: translateY(-2px);
        }

        .drop-zone svg {
            width: 50px;
            height: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-start {
            background: var(--primary);
            color: white;
        }

        .btn-start:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-start:disabled {
            background: #334155;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-stop:hover:not(:disabled) {
            background: var(--danger);
            color: white;
        }

        .btn-stop:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #6366f1, #a855f7);
            width: 0%;
            transition: width 0.4s ease;
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .preview-box {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 25px;
            height: 250px;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.7;
            color: #cbd5e1;
            border: 1px solid var(--border);
            display: none;
            margin-bottom: 20px;
        }

        .download-btn {
            background: var(--success);
            color: white;
            width: 100%;
            display: none;
        }

        /* Settings Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .settings-modal {
            background: #1e293b;
            width: 400px;
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .settings-modal h2 {
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #file-name {
            margin-top: 10px;
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-panel">
            <div class="settings-trigger" id="open-settings">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"></path>
                    <path
                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z">
                    </path>
                </svg>
            </div>

            <h1>MD Translator</h1>
            <p class="subtitle">Intelligent Markdown Translation Pro</p>

            <div class="drop-zone" id="drop-zone">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <p>Drag & Drop .md file</p>
                <span id="file-name"></span>
                <input type="file" id="file-input" accept=".md" style="display: none;">
            </div>

            <div class="controls">
                <button class="btn-start" id="start-btn" disabled>
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4.5 3.5v13L16 10 4.5 3.5z" />
                    </svg>
                    Start Translation
                </button>
                <button class="btn-stop" id="stop-btn" disabled>
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 5h10v10H5z" />
                    </svg>
                    Stop
                </button>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="status-text">
                    <span id="step-text">Ready</span>
                    <span id="percent-text">0%</span>
                </div>
            </div>

            <div class="preview-box" id="preview-box"></div>
            <button class="download-btn" id="download-btn">Download Translated File</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="overlay" id="settings-overlay">
        <div class="settings-modal">
            <h2>Settings</h2>
            <div class="field">
                <label>OpenAI API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
            </div>
            <div class="field">
                <label>AI Model</label>
                <select id="model-select"></select>
                <input type="text" id="custom-model" placeholder="Custom model name" style="margin-top: 10px;">
            </div>
            <div class="field">
                <label>Max Tokens</label>
                <input type="number" id="max-tokens">
            </div>
            <button id="save-settings">Save & Close</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const settingsTrigger = document.getElementById('open-settings');
        const settingsOverlay = document.getElementById('settings-overlay');
        const saveSettings = document.getElementById('save-settings');

        let selectedFile = null;

        // Settings Logic
        settingsTrigger.onclick = () => settingsOverlay.style.display = 'flex';
        settingsOverlay.onclick = (e) => { if (e.target === settingsOverlay) settingsOverlay.style.display = 'none'; };

        async function loadConfig() {
            const res = await fetch('/config');
            const data = await res.json();
            const config = data.config;
            const models = data.available_models;

            const modelSelect = document.getElementById('model-select');
            modelSelect.innerHTML = '';
            models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = m;
                modelSelect.appendChild(opt);
            });

            document.getElementById('api-key').value = config.api_key;
            document.getElementById('max-tokens').value = config.max_tokens;
            if (models.includes(config.model)) modelSelect.value = config.model;
            else document.getElementById('custom-model').value = config.model;
        }
        loadConfig();

        saveSettings.onclick = async () => {
            const model = document.getElementById('custom-model').value.trim() || document.getElementById('model-select').value;
            const formData = new FormData();
            formData.append('api_key', document.getElementById('api-key').value);
            formData.append('model', model);
            formData.append('max_tokens', document.getElementById('max-tokens').value);
            await fetch('/config', { method: 'POST', body: formData });
            settingsOverlay.style.display = 'none';
        };

        // File Selection
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = () => { if (fileInput.files.length) handleFile(fileInput.files[0]); };
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };

        function handleFile(file) {
            if (!file.name.endsWith('.md')) return alert('Please upload .md file');
            selectedFile = file;
            fileName.innerText = file.name;
            startBtn.disabled = false;
        }

        // Start/Stop Logic
        startBtn.onclick = async () => {
            if (!selectedFile) return;
            const formData = new FormData();
            formData.append('file', selectedFile);

            const res = await fetch('/translate', { method: 'POST', body: formData });
            if (!res.ok) return alert((await res.json()).detail);

            startBtn.disabled = true;
            stopBtn.disabled = false;
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('preview-box').style.display = 'block';
            document.getElementById('download-btn').style.display = 'none';
            pollStatus();
        };

        stopBtn.onclick = async () => {
            await fetch('/stop', { method: 'POST' });
            stopBtn.disabled = true;
        };

        let pollInterval;
        function pollStatus() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(async () => {
                const res = await fetch('/status');
                const data = await res.json();

                document.getElementById('progress-fill').style.width = data.progress + '%';
                document.getElementById('percent-text').innerText = data.progress + '%';
                document.getElementById('step-text').innerText = data.current_step;
                document.getElementById('preview-box').innerText = data.preview;

                if (!data.is_running) {
                    clearInterval(pollInterval);
                    stopBtn.disabled = true;
                    startBtn.disabled = false;
                    if (data.progress === 100) {
                        const dl = document.getElementById('download-btn');
                        dl.style.display = 'block';
                        dl.onclick = () => window.location.href = `/download/${data.result_file}`;
                    }
                }
            }, 1000);
        }
    </script>
</body>

</html>
